  bleach: Boolean
  lysolSpray: Boolean
  lysolWipes: Boolean
  dishsoap: Boolean
  sponges: Boolean
  pinesol: Boolean
  conditioner: Boolean
  paperTowels: Boolean
  laundrySoap: Boolean
